    <title>链接标签学习</title>

<body>
 
<!-- 使用name作为标记 -->
<p name = "top">顶部</p>





<!-- 

href : 必填， 表示跳转到哪个页面
target : 表示窗口在哪里打开
    _blank : 在新标签页中打开
    _self : 在自己的网页中打开（默认）
 -->

<a href="1.html" target="_blank">点击跳转到页面一</a> 
<a href="https://www.baidu.com" target="_self">点击跳转到百度</a>
