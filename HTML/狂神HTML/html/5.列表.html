<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 有序列表 -->
<ol>
    <li>java</li>
    <li>python</li>
    <li>前端</li>
    <li>运维</li>
</ol>

<hr>

<!-- 无序列表 -->
<ul>
    <li>java</li>
    <li>python</li>
    <li>前端</li>
    <li>运维</li>
</ul>

<hr>

<!-- 自定义列表 
        dl : 标签
        dt : 列表名称
        dd : 列表内容
-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>前端</dd>
    <dd>运维</dd>

</dl>

</body>
</html>
