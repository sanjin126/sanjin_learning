<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初级验证</title>
</head>
<body>
<!-- 
    placeholder 提示信息
    required    非空
    pattern  正则表达式

 -->


<h1>注册</h1>
<form action="1.html" method="GET" enctype="multipart/form-data">
    <p>name：
        <input type="text" name="name" placeholder="请输入用户名" required>
        <br><span>请输入邮箱</span>
        <input type="email" name="e-mail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    </p>
    <input type="submit" name="submit" value="提交信息" >
    <input type="reset" name="reset" >
</form>
</body>
</html>
