<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>

    <h1>注册</h1>

    <!-- 表单form
    action:表单提交的位置，可以是网站，也可以是一个请求处理地址
    method : post , get 提交方式
        get:可以在url中看到相关表单输入信息，不安全，但高效
        post:比较安全，可以传输大文件
    标签属性
    value 默认值
    readonly  只读 不可修改
    disabled   禁用
    hidden    隐藏
-->

    <form action="1.html" method="GET">
        <!-- 输入框 -->
        <p>名字：<input type="text" name="username" value="sanjin" maxlength="8" size="30"></p>
        <p>密码：<input type="password" name="password"></p>

        <!-- 单选框 
            同一单选框 name相同
        -->
        <p>性别：
            <input type="radio" value="boy" name="sex">男
            <input type="radio" value="gilr" name="sex">女
        </p>

        <!-- 多选框 -->
        <p>爱好：
            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="chat" name="hobby">聊天
            <input type="checkbox" value="code" name="hobby">打代码
        </p>

        <!-- 按钮 
            type="button"  普通按钮
            type="image"    图像按钮
            type="submit"   
            type="submit"   value 可改变其显示名称
        -->
        <p>
            <input type="button" name="button1" value="点击变大">
            <input type="image" src="../resources/image/1.jpg" width="180" height="100">
        </p>



        <!-- 下拉框
         -->

        <p>下拉框
            <select name="大学">
                <option value="zzu" selected>郑州大学</option>
                <option value="henu">河南大学</option>
                <option value="huel">河南财经政法大学</option>
                <option value="hau">河南农业大学</option>
            </select>
        </p>

        <!-- 文本框 
            col 列  row 行
        -->
        <p>文本框 <br>
            <textarea name="反馈" cols="30" rows="10">文本内容</textarea>
        </p>

        <!-- 文件域 -->
        <p>
            <input type="file" name="image">
            <input type="button" value="上传" name="upload">
        </p>

        <!-- 邮件验证 -->
        <p>输入你的邮箱
            <input type="email" name="e-mail">
        </p>

        <!-- url -->
        <p>url
            <input type="url" name="url">
        </p>

        <!-- 数字验证 -->
        <p>number
            <input type="number" name="num" max="100" min="1" step="1" value="1">
        </p>

        <!-- 滑块 -->
        <p>滑块
            <input type="range" name="volume" min="0" max="100" step="5">
        </p>

        <!-- search -->
        <p>搜索
            <input type="search" name="search">
            <input type="button" name="search" value="搜索一下">
        </p>

        <!-- 增强鼠标可用性 -->
        <p>
        <label for="mark" >你点我试试</label>
        <input type="text" id="mark">
        </p>

        <p>
            <input type="submit">
            <input type="reset" value="清空表单">
        </p>
    </form>




</body>

</html>
