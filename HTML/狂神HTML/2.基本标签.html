<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本标签学习</title>
</head>

<body>

<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 段落标签 -->
<p>两只老虎 两只老虎</p>

<p>跑得快 跑得快</p>

<p>一只没有眼睛 一只没有尾巴</p>

<p>真奇怪 真奇怪</p>

<p>两只老虎 两只老虎</p>

<p>跑得快 跑得快</p>

<p>一只没有眼睛 一只没有尾巴</p>

<p>真奇怪 真奇怪</p>

<!-- 水平线标签 -->
<hr/>

<!-- 换行标签 -->
两只老虎 两只老虎<br/>

跑得快 跑得快<br/>

一只没有眼睛 一只没有尾巴<br/>

真奇怪 真奇怪<br/>

两只老虎 两只老虎<br/>

跑得快 跑得快<br/>

一只没有眼睛 一只没有尾巴<br/>
真奇怪 真奇怪<br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>
粗体： <strong>i love you</strong>
斜体： <em>i love you</em>

<br/>
<!-- 特殊符号 -->

空格 ： 空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br>
&gt;
<br>
&lt;
<br>
&copy;版权所有



</body>

</html>
