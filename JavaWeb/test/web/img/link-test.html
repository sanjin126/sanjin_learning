<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试链接的伪类</title>
    <style>
        a:link{
            color: red;

        }
        a:visited{
            color: yellow;
            cursor: text;
        }
        a:hover {
            color: blue;
            cursor: text;
        }
        a:active{
            color: green;
        }

    </style>
</head>
<body>
    <a href="#">测试</a>

</body>
</html>
