<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/edit.css">
	</head>
	<body>
		<div id="div_container">
			<div id="div_fruit_list">
				<!--/*@thymesVar id="fruit" type="com.sanjin.bean.Fruit"*/-->
				<table id="tbl_fruit" th:object="${fruit}">
					<form th:action="@{/fruit.do(operate=update)}" method="post">
						<input type="hidden" name="fid" th:value="*{fid}">
					<tr class="w20">
						<td>名称</td>
						<td>
						<input type="text" name="fname" th:value="*{fname}"></td>
					</tr>
					<tr class="w20">
						<td>价格</td>
						<td><input type="text" name="price" th:value="${fruit.price}"></td>
					</tr>
					<tr class="w20">
						<td>库存</td>
						<td><input type="text" name="fcount" th:value="${fruit.fcount}"></td>
					</tr>
					<tr class="w20">
						<td>备注</td>
						<td><input type="text" name="remark" th:value="${fruit.remark}"></td>
					</tr>
					<tr><td colspan="2"><input type="submit" value="确定修改"></td></tr>
					</form>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
