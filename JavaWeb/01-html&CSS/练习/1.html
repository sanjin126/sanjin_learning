<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--需求 1：在网页上显示 我是字体标签 ，并修改字体为 宋体，颜色为红色。-->
    <!--
    font 标签是字体标签 , 它可以用来修改文本的字体 , 颜色 , 大小 ( 尺寸 )
    color 属性修改颜色
    face 属性修改字体
    size 属性修改文本大小
    -->
    <font face="宋体" color="red" size="7">我是字体标签</font>

</body>
</html>
