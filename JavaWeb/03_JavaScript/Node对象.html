<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node对象</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: red 1px solid;
        }
        #div2{
            width: 100px;
            height: 100px;
            border: red 1px solid;
        }
        div{
            width: 100px;
            height: 100px;
            border: red 1px solid;
        }
    </style>


</head>
<body>
    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>

    <a href="javascript:void(0)" id="a1">点我删除</a>
    <a href="javascript:void(0)" id="a2">点我增加</a>

    <script>
        let d1 = document.getElementById('div1');
        let d2 = document.getElementById('div2');

        let e1 = document.getElementById('a1');
        e1.onclick = function (){
            d1.removeChild(d2);
        }
        let e2 = document.getElementById('a2');
        e2.onclick = function (){
            let element = document.createElement('div');
            d1.appendChild(element);
        }










    </script>
</body>
</html>
