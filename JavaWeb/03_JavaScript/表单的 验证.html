    <script>
        /*1.给表单绑定onsubmit事件，监听器中判断每一个方法的校验结果
            如果都为true，则监听器方法返回true
            如果有一个false，则返回false
          2.定义一些方法分别校验各个表单项
          3.给各个表单项绑定onblur事件


        */
        window.onload = function () {
            document.getElementById("form").onsubmit = function () {
                return checkPhoneNum();
            }
            document.getElementById("phoneNum").onblur = checkPhoneNum;
        }

        function checkPhoneNum(){
            let phoneNum = document.getElementById("phoneNum").value;
            let reg = new RegExp("\\d{11}");
            let flag = reg.test(phoneNum);
                let tip = document.getElementById("phoneStatus");
            if (flag){
                tip.innerHTML = "手机号正确";
            } else {
                tip.innerHTML = "手机号错误";

            }
            return flag;

        }
