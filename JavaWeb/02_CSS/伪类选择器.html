<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link{
            background-color: chartreuse;
        }

        a:visited{
            background-color: aqua;
        }
        a:hover{
            background-color: antiquewhite;
        }
        a:active{
            background-color: brown;
        }
    </style>
</head>
<body>
    
    <h1><a href="https://baidu1.com">百度1</a></h1>
    <h1><a href="https://baidu2.com">百度2</a></h1>
    <h1><a href="https://baidu3.com">百度3</a></h1>
    <h1><a href="https://baidu4.com">百度4</a></h1>

</body>
</html>
