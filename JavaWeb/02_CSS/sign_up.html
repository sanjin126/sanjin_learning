<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="main">
        <div style="height: 30px">
            <div class="tab" title="sign_in">注册</div>
            <div class="tab" title="sign_up">登录</div>
            <div class="dct"></div>
        </div>

        <div class="phone"><input type="text" class="input form-control input-lg" placeholder="手机号"></div>
        <div>
            <div class="id_code"><input type="text" class="input form-control input-lg" placeholder="短信验证码"></div>
            <div class="id_tip"><button class="btn">获取验证码</button></div>
        </div>
        <div class="agree"><input type="checkbox">已阅读并同意<a href="#"><span>用户协议</span></a>和<a href="#"><span>隐私政策</span></a></div>
        <div><button class="btn btn-sign">登录</button></div>
        <div class="no-id">收不到验证码?</div>
        <div class="center tip">其他方式登录</div>
        <div class=""><img src="img/微信.png" alt="微信登录" ></div>
        <div class=""><img src="img/icon_QQ.png" alt="qq登录"></div>


    </div>
</body>
</html>
