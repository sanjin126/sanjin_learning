<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form>
        <table border="1">
        <tr>
        <td align="center" >
            用户名：<input type="text" placeholder="请输入用户名">
        </td>
        </tr>
        <tr>
        <td align="center">
            密码：<input type="text">
        </td>
        </tr>


        <div>
            确认密码：<input type="text">
        </div>

        <div>
            Email：<input type="text">
        </div>

        <div>
            姓名：<input type="text">
        </div>
        <div>
            性别：
            <select>
                <option selected>男</option>
                <option>女</option>
            </select>
        </div>
        <div>
            生日：
            <select><option>2001</option></select>
            <select><option>1</option></select>
            <select><option>26</option></select>
        </div>
        <div>
            手机：
            <input type="text">
        </div>
        </table>
    </form>


</body>
</html>
